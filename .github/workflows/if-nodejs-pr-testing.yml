# It does magic only if there is package.json file in the root of the project
name: PR testing - if Node project

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  test-nodejs-pr:
    name: Test NodeJS PR - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - if: >
          !github.event.pull_request.draft &&
          !contains(fromJSON(['asyncapi-bot', 'allcontributors']), github.actor)
          !contains(fromJSON([
            'ci: update global workflows',
            'ci: update generic workflows',
            'chore: update code of conduct'
          ]), 
          github.event.pull_request.title)
        id: should_run
        name: Should Run
        run: echo "::set-output name=shouldrun::true"
      - if: steps.should_run.outputs.shouldrun == 'true'
        name: Set git to use LF #to once and for all finish neverending fight between Unix and Windows
        run: |
          echo I RAAAAAAAN!
